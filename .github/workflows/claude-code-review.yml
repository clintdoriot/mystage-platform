name: Claude Documentation Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  claude-review:
    if: |
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '@claude-review')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude-review')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude-review'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            let prNumber, prData;

            if (context.eventName === 'issue_comment') {
              prNumber = context.issue.number;
              prData = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
            } else if (context.eventName === 'pull_request_review_comment') {
              prNumber = context.payload.pull_request.number;
              prData = context.payload.pull_request;
            } else if (context.eventName === 'pull_request_review') {
              prNumber = context.payload.pull_request.number;
              prData = context.payload.pull_request;
            }

            core.setOutput('number', prNumber);
            core.setOutput('base_ref', prData.base?.ref || prData.data?.base?.ref);
            core.setOutput('head_ref', prData.head?.ref || prData.data?.head?.ref);

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.head_ref }}
          fetch-depth: 0  # Need full history for branch comparison

      - name: Run Claude Documentation Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ steps.pr.outputs.number }}
            BASE BRANCH: ${{ steps.pr.outputs.base_ref }}
            HEAD BRANCH: ${{ steps.pr.outputs.head_ref }}

            Review this documentation pull request using our custom /doc-review command.

            The PR branch is already checked out. Run the review comparing against the base branch using:
            /doc-review --base ${{ steps.pr.outputs.base_ref }}

            **After completing the review:**
            - Use `gh pr comment` to post the overall review summary with the validation report
            - Use `gh pr comment` with `--body-file` if the review is lengthy
            - Focus on documentation quality, accuracy, completeness, and consistency
            - Check that platform documentation boundaries are respected (see architecture/README.md)
            - Verify cross-references and related documentation updates
            - Do NOT submit review text as messages to me - only post as GitHub PR comments

